<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">电表类型编号</label>
            <div class="col-sm-8">
                <select name="MeterTypeNO" id="MeterTypeNO" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分段起始地址</label>
            <div class="col-sm-8">
                <input type="number" name="SegmentStartAddr" class="form-control" placeholder="" onfocus=this.select() value="{{.m.SegmentStartAddr}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">读取寄存器长度</label>
            <div class="col-sm-8">
                <input type="number" name="SegmentLen" class="form-control" placeholder="" onfocus=this.select() value="{{.m.SegmentLen}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">第几段</label>
            <div class="col-sm-8">
                <input type="number" name="SegmentNO" class="form-control" placeholder="" onfocus=this.select() value="{{.m.SegmentNO}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
