<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">DTU编号</label>
            <div class="col-sm-8">
                <select name="DTU_no" id="DTU_no" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">表地址</label>
            <div class="col-sm-8">
                <input type="number" name="MeterAddress" class="form-control" placeholder="" onfocus="this.select()" value="{{.m.MeterAddress}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电表类型编号</label>
            <div class="col-sm-8">
                <select name="MeterTypeNO" id="MeterTypeNO" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关编号</label>
            <div class="col-sm-8">
                <select name="GatewayNO" id="GatewayNO" class="form-control selectpicker with-ajax" data-live-search="true">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关区域编码</label>
            <div class="col-sm-8">
                <input type="text" name="GatewayQzone" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.GatewayQzone}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关地址</label>
            <div class="col-sm-8">
                <input type="text" name="GatewayAddress" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.GatewayAddress}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关主站标识</label>
            <div class="col-sm-8">
                <input type="number" name="GatewaySite" class="form-control" placeholder="" onfocus="this.select();" value="{{.m.GatewaySite}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电压互感器变比</label>
            <div class="col-sm-8">
                <input type="text" name="Pt" class="form-control" placeholder="" min="1" onfocus="this.select();" value="{{.m.Pt}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电流互感器变比</label>
            <div class="col-sm-8">
                <input type="text" name="Ct" class="form-control" placeholder="" min="1" onfocus="this.select();" value="{{.m.Ct}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
